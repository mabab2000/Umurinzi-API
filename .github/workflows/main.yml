name: Deploy Laravel Project on push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Get latest code from your repository
      - name: Get the latest code
        uses: actions/checkout@v2.3.2

      # 2Ô∏è‚É£ Setup Node (needed if you run frontend tasks)
      - uses: actions/setup-node@master

      # 3Ô∏è‚É£ Copy .env file if not exists
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      # 4Ô∏è‚É£ Install PHP dependencies
      - name: Install Dependencies
        run: composer update --ignore-platform-reqs

      # 5Ô∏è‚É£ Generate Laravel APP_KEY
      - name: Generate key
        run: php artisan key:generate

      # 6Ô∏è‚É£ Generate storage symlink
      - name: Generate storage link
        run: php artisan storage:link

      # 7Ô∏è‚É£ Set directory permissions
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      # 8Ô∏è‚É£ Deploy via FTP (port 21)
      - name: üìÇ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21                     # force standard FTP port
          server-dir: ./               # remote target inside /home/umurinzi/public_html/alphonse
          local-dir: ./API/            # local Laravel project folder
          exclude: |
            **/.git*
            **/node_modules/**
            **/vendor/**
            **/tests/**
            .env.example
